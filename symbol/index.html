    <script type="module">
        import * as THREE from 'three';

        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- CORE CONFIG ---
        const CONFIG = {
            colors: {
                bg: 0x000000, 
                champagneGold: 0xffd966,

            },

            },

                // C√°c ƒë·ªãnh d·∫°ng file s·∫Ω t·ª± ƒë·ªông qu√©t - h·ªó tr·ª£ t·∫•t c·∫£ ƒë·ªãnh d·∫°ng ·∫£nh ph·ªï bi·∫øn
                extensions: ['jpg', 'jpeg', 'png', 'webp', 'bmp', 'gif', 'svg', 'tiff', 'tif', 'ico'],
                autoRefreshInterval: 5000, // T·ª± ƒë·ªông qu√©t l·∫°i m·ªói 5 gi√¢y
                folderPath: '../bae/' // ƒê∆∞·ªùng d·∫´n ƒë·∫øn folder bae (t·ª´ symbol/ l√™n th∆∞ m·ª•c g·ªëc)
            }

        const STATE = {

        let scene, camera, renderer, composer;

        let clock = new THREE.Clock();

        let handLandmarker, video;
        const debugInfo = document.getElementById('debug-info');
        let loadedImages = new Set(); // Theo d√µi c√°c ·∫£nh ƒë√£ load th√†nh c√¥ng
        let failedImages = new Set(); // Theo d√µi c√°c ·∫£nh ƒë√£ th·ª≠ load nh∆∞ng th·∫•t b·∫°i (ƒë·ªÉ tr√°nh th·ª≠ l·∫°i li√™n t·ª•c)
        let autoRefreshTimer = null; // Timer cho auto-refresh
        let backgroundMusic = null; // Audio element cho nh·∫°c n·ªÅn
        let musicStarted = false; // ƒê√°nh d·∫•u ƒë√£ b·∫Øt ƒë·∫ßu ph√°t nh·∫°c ch∆∞a

        async function init() {

        // --- H·ªÜ TH·ªêNG LOAD ·∫¢NH ƒêA ƒê·ªäNH D·∫†NG (MULTI-FORMAT LOADER) ---
        function loadPredefinedImages() {
            loadImagesFromBaeFolder();
            
            // B·∫Øt ƒë·∫ßu auto-refresh n·∫øu ƒë∆∞·ª£c b·∫≠t
            if (CONFIG.preload.autoRefreshInterval > 0) {
                startAutoRefresh();
            }
        }

        // Load ·∫£nh t·ª´ folder bae
        function loadImagesFromBaeFolder() {
            const loader = new THREE.TextureLoader();
            let loadedCount = 0;
            let attemptedCount = 0;
            
            console.log(`üîç B·∫Øt ƒë·∫ßu qu√©t folder: ${CONFIG.preload.folderPath}`);
            
            if (CONFIG.preload.autoScanLocal) {
                for (let i = 1; i <= CONFIG.preload.scanCount; i++) {
                    // Ki·ªÉm tra xem ƒë√£ c√≥ ·∫£nh n√†o v·ªõi s·ªë n√†y ƒë∆∞·ª£c load ch∆∞a
                    let alreadyLoadedForThisNumber = false;
                    for (const ext of CONFIG.preload.extensions) {
                        const checkPath = `${CONFIG.preload.folderPath}${i}.${ext}`;
                        if (loadedImages.has(checkPath)) {
                            alreadyLoadedForThisNumber = true;
                            break;
                        }
                    }
                    
                    // N·∫øu ƒë√£ c√≥ ·∫£nh v·ªõi s·ªë n√†y ƒë∆∞·ª£c load, b·ªè qua
                    if (alreadyLoadedForThisNumber) {
                        continue;
                    }
                    
                    // Th·ª≠ load t·∫•t c·∫£ c√°c ƒë·ªãnh d·∫°ng cho ph√©p cho s·ªë n√†y
                    // M·ªói s·ªë ch·ªâ load m·ªôt ·∫£nh (·∫£nh ƒë·∫ßu ti√™n t√¨m th·∫•y)
                    for (const ext of CONFIG.preload.extensions) {
                        const path = `${CONFIG.preload.folderPath}${i}.${ext}`;
                        
                        // N·∫øu ·∫£nh n√†y ƒë√£ th·∫•t b·∫°i tr∆∞·ªõc ƒë√≥, b·ªè qua ƒë·ªÉ tr√°nh spam request
                        if (failedImages.has(path)) {
                            continue; // ƒê√£ th·ª≠ v√† th·∫•t b·∫°i, th·ª≠ ƒë·ªãnh d·∫°ng kh√°c
                        }
                        
                        attemptedCount++;
                        // Th·ª≠ load ·∫£nh (async)
                        // S·ª≠ d·ª•ng closure ƒë·ªÉ gi·ªØ gi√° tr·ªã c·ªßa i v√† ext
                        (function(currentNumber, currentExt, currentPath) {
                            loader.load(currentPath, 
                                (t) => { 
                                    // Ki·ªÉm tra l·∫°i xem ƒë√£ c√≥ ·∫£nh n√†o v·ªõi s·ªë n√†y ƒë∆∞·ª£c load ch∆∞a (tr√°nh race condition)
                                    let hasLoaded = false;
                                    for (const e of CONFIG.preload.extensions) {
                                        const checkP = `${CONFIG.preload.folderPath}${currentNumber}.${e}`;
                                        if (loadedImages.has(checkP)) {
                                            hasLoaded = true;
                                            break;
                                        }
                                    }
                                    
                                    if (!hasLoaded) {
                                        t.colorSpace = THREE.SRGBColorSpace; 
                                        addPhotoToScene(t); 
                                        loadedImages.add(currentPath); // ƒê√°nh d·∫•u ƒë√£ load th√†nh c√¥ng
                                        failedImages.delete(currentPath); // X√≥a kh·ªèi danh s√°ch failed n·∫øu c√≥
                                        loadedCount++;
                                        console.log(`‚úÖ Loaded: ${currentPath}`);
                                    }
                                },
                                (progress) => {
                                    // Progress callback - c√≥ th·ªÉ d√πng ƒë·ªÉ debug
                                },
                                (err) => { 
                                    // L·ªói do kh√¥ng t√¨m th·∫•y file - ƒë√°nh d·∫•u l√† failed
                                    failedImages.add(currentPath);
                                    // Ch·ªâ log l·ªói cho c√°c file ƒë·∫ßu ti√™n ƒë·ªÉ tr√°nh spam console
                                    if (currentNumber <= 10) {
                                        // console.log(`‚ùå Kh√¥ng t√¨m th·∫•y: ${currentPath}`);
                                    }
                                } 
                            );
                        })(i, ext, path);
                        
                        // Ch·ªâ th·ª≠ m·ªôt ƒë·ªãnh d·∫°ng t·∫°i m·ªôt th·ªùi ƒëi·ªÉm ƒë·ªÉ t·ªëi ∆∞u
                        // Nh∆∞ng v·∫´n th·ª≠ t·∫•t c·∫£ c√°c ƒë·ªãnh d·∫°ng n·∫øu ƒë·ªãnh d·∫°ng ƒë·∫ßu ti√™n kh√¥ng t·ªìn t·∫°i
                        // Break sau khi ƒë√£ g·ª≠i request ƒë·ªÉ tr√°nh load nhi·ªÅu ·∫£nh c√πng s·ªë
                        break;
                    }
                }
            }
            
            console.log(`üìä ƒê√£ th·ª≠ load ${attemptedCount} ·∫£nh, th√†nh c√¥ng: ${loadedCount} ·∫£nh`);
            console.log(`üìÅ Folder path: ${CONFIG.preload.folderPath}`);
            console.log(`üì∏ ƒê√£ load t·ªïng c·ªông: ${loadedImages.size} ·∫£nh`);
            
            // C·∫≠p nh·∫≠t UI status
            const statusEl = document.getElementById('image-status');
            if (statusEl) {
                if (loadedImages.size > 0) {
                    statusEl.textContent = `‚úì Loaded ${loadedImages.size} image(s)`;
                    statusEl.style.color = '#90ee90';
                } else if (attemptedCount === 0) {
                    statusEl.textContent = `‚ö†Ô∏è No images found in ./bae/ folder`;
                    statusEl.style.color = '#ffaa00';
                } else {
                    statusEl.textContent = `‚ö†Ô∏è Check console for errors`;
                    statusEl.style.color = '#ffaa00';
                }
            }
            
            if (loadedCount > 0) {
                console.log(`‚úì ƒê√£ load ${loadedCount} ·∫£nh m·ªõi t·ª´ folder bae`);
            } else if (attemptedCount === 0) {
                console.warn(`‚ö†Ô∏è Kh√¥ng t√¨m th·∫•y ·∫£nh n√†o trong folder ${CONFIG.preload.folderPath}`);
                console.warn(`üí° H√£y ƒë·∫£m b·∫£o ·∫£nh ƒë∆∞·ª£c ƒë·∫∑t trong folder bae v·ªõi t√™n: 1.jpg, 2.png, 3.webp, v.v.`);
                console.warn(`üí° L∆∞u √Ω: N·∫øu m·ªü file tr·ª±c ti·∫øp (file://), b·∫°n c·∫ßn ch·∫°y t·ª´ web server (v√≠ d·ª•: python -m http.server)`);
            }
        }

        // T·ª± ƒë·ªông qu√©t l·∫°i folder ƒë·ªÉ ph√°t hi·ªán ·∫£nh m·ªõi
        function startAutoRefresh() {
            if (autoRefreshTimer) {
                clearInterval(autoRefreshTimer);
            }
            
            autoRefreshTimer = setInterval(() => {
                // X√≥a m·ªôt ph·∫ßn failed images ƒë·ªÉ cho ph√©p th·ª≠ l·∫°i c√°c file m·ªõi
                // Ch·ªâ gi·ªØ l·∫°i c√°c failed images g·∫ßn ƒë√¢y (t·ª´ 50 ·∫£nh cu·ªëi)
                if (failedImages.size > 50) {
                    const failedArray = Array.from(failedImages);
                    failedImages.clear();
                    // Gi·ªØ l·∫°i 50 failed images g·∫ßn ƒë√¢y nh·∫•t
                    failedArray.slice(-50).forEach(path => failedImages.add(path));
                }
                
                loadImagesFromBaeFolder();
            }, CONFIG.preload.autoRefreshInterval);
        }

        // H√†m refresh th·ªß c√¥ng
        function refreshImages() {
            // X√≥a m·ªôt s·ªë failed images ƒë·ªÉ cho ph√©p th·ª≠ l·∫°i (ƒë·∫∑c bi·ªát l√† c√°c file m·ªõi ƒë∆∞·ª£c th√™m v√†o)
            const failedArray = Array.from(failedImages);
            failedImages.clear();
            // Ch·ªâ gi·ªØ l·∫°i 20 failed images g·∫ßn ƒë√¢y nh·∫•t
            failedArray.slice(-20).forEach(path => failedImages.add(path));
            
            console.log('üîÑ ƒêang refresh - qu√©t l·∫°i folder bae...');
            loadImagesFromBaeFolder();
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.01); 

            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, CONFIG.camera.z); 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping; 
            renderer.toneMappingExposure = 2.2; 
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);

            const innerLight = new THREE.PointLight(0xffaa00, 2, 20);
            innerLight.position.set(0, 5, 0);
            mainGroup.add(innerLight);

            const spotGold = new THREE.SpotLight(0xffcc66, 1200);
            spotGold.position.set(30, 40, 40);
            spotGold.angle = 0.5;
            spotGold.penumbra = 0.5;
            scene.add(spotGold);

            const spotBlue = new THREE.SpotLight(0x6688ff, 600);
            spotBlue.position.set(-30, 20, -30);
            scene.add(spotBlue);
            
            const fill = new THREE.DirectionalLight(0xffeebb, 0.8);
            fill.position.set(0, 0, 50);
            scene.add(fill);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.7; 
            bloomPass.strength = 0.45; 
            bloomPass.radius = 0.4;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        // T·∫°o h√¨nh tr√°i tim 3D
        function createHeartGeometry(size = 1, depth = 0.3) {
            const heartShape = new THREE.Shape();
            const heartPoints = [];
            for (let i = 0; i <= 50; i++) {
                const t = (i / 50) * Math.PI * 2;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                heartPoints.push(new THREE.Vector2(x / 16, y / 16));
            }
            heartShape.setFromPoints(heartPoints);

            const heartGeo = new THREE.ExtrudeGeometry(heartShape, {
                depth: depth,
                bevelEnabled: true,
                bevelThickness: depth * 0.15,
                bevelSize: depth * 0.15,
                bevelSegments: 3
            });
            heartGeo.center();
            heartGeo.scale(size, size, 1);
            return heartGeo;
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh;
                this.type = type;
                this.isDust = isDust;
                
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 

                const speedMult = (type === 'PHOTO') ? 0.3 : 2.0;

                this.spinSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult
                );

                this.calculatePositions();
            }

            calculatePositions() {
                if (this.type === 'PHOTO') {
                    this.posTree.set(0, 0, 0); 
                    const rScatter = 8 + Math.random()*12;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(2 * Math.random() - 1);
                    this.posScatter.set(
                        rScatter * Math.sin(phi) * Math.cos(theta),
                        rScatter * Math.sin(phi) * Math.sin(theta),
                        rScatter * Math.cos(phi)
                    );
                    return;
                }

                // Ph√¢n b·ªë c√°c kh·ªëi nh·ªè trong th·ªÉ t√≠ch tr√°i tim ƒë·ªÉ t·∫°o th√†nh tr√°i tim nguy√™n kh·ªëi
                const scale = CONFIG.particles.heartWidth;
                const height = CONFIG.particles.heartHeight;
                
                // T·∫°o ƒëi·ªÉm ng·∫´u nhi√™n trong h√¨nh tr√°i tim s·ª≠ d·ª•ng parametric equation
                const point = randomPointInHeart(scale, height);
                const x = point.x;
                const y = point.y;
                
                // Th√™m ƒë·ªô s√¢u ƒë·ªÉ t·∫°o th√†nh kh·ªëi 3D
                // ƒê·ªô s√¢u ph·ª• thu·ªôc v√†o v·ªã tr√≠ trong tr√°i tim ƒë·ªÉ t·∫°o h√¨nh 3D ƒë·∫πp
                const distFromCenter = Math.hypot(x / scale, (y - height * 0.2) / height);
                const depthRange = 0.8 + distFromCenter * 0.4; // ƒê·ªô s√¢u l·ªõn h∆°n ·ªü gi·ªØa
                const z = (Math.random() - 0.5) * depthRange;
                
                this.posTree.set(x, y, z);

                let rScatter = this.isDust ? (12 + Math.random()*20) : (8 + Math.random()*12);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(
                    rScatter * Math.sin(phi) * Math.cos(theta),
                    rScatter * Math.sin(phi) * Math.sin(theta),
                    rScatter * Math.cos(phi)
                );
            }

            update(dt, mode, focusTargetMesh) {
                let target = this.posTree;
                
                if (mode === 'SCATTER') target = this.posScatter;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const desiredWorldPos = new THREE.Vector3(0, 2, 35);
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else {
                        target = this.posScatter;
                    }
                }

                // T·ªëc ƒë·ªô di chuy·ªÉn kh√°c nhau cho c√°c ch·∫ø ƒë·ªô
                let lerpSpeed;
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    lerpSpeed = 5.0; // Nhanh khi focus v√†o ·∫£nh
                } else if (mode === 'HEART') {
                    lerpSpeed = 3.0; // Nhanh h∆°n khi h·ª£p th√†nh tr√°i tim
                } else {
                    lerpSpeed = 2.0; // B√¨nh th∆∞·ªùng khi scatter
                }
                this.mesh.position.lerp(target, lerpSpeed * dt);

                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt; 
                } else if (mode === 'HEART') {
                    if (this.type === 'PHOTO') {
                        this.mesh.lookAt(0, this.mesh.position.y, 0);
                        this.mesh.rotateY(Math.PI);
                    } else {
                        // C√°c kh·ªëi nh·ªè quay r·∫•t nh·∫π ƒë·ªÉ t·∫°o hi·ªáu ·ª©ng lung linh nh∆∞ng v·∫´n gi·ªØ h√¨nh tr√°i tim
                        this.mesh.rotation.y += 0.15 * dt; // Gi·∫£m t·ªëc ƒë·ªô quay ƒë·ªÉ h√¨nh tr√°i tim r√µ h∆°n
                        // Gi·ªØ nguy√™n v·ªã tr√≠ ƒë·ªÉ t·∫°o th√†nh tr√°i tim nguy√™n kh·ªëi
                    }
                }
                
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    this.mesh.lookAt(camera.position); 
                }

                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id));
                    if (mode === 'HEART') s = 0; 
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
                    s = this.baseScale * 2.5; 
                } else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) s = 4.5; 
                    else s = this.baseScale * 0.8; 
                }
                
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4*dt);
            }
        }

        function updatePhotoLayout() {
            const photos = particleSystem.filter(p => p.type === 'PHOTO');
            const count = photos.length;
            if (count === 0) return;

            const h = CONFIG.particles.heartHeight * 0.9;
            const bottomY = -h/2;
            const stepY = h / count;
            const loops = 3;

            photos.forEach((p, i) => {
                const y = bottomY + stepY * i + stepY/2;
                const fullH = CONFIG.particles.heartHeight;
                const normalizedH = (y + fullH/2) / fullH; 

                // Use heart shape for photo positioning
                const t = (normalizedH * Math.PI * 2 * loops) % (Math.PI * 2);
                const scale = CONFIG.particles.heartWidth;
                const x = scale * 16 * Math.pow(Math.sin(t), 3) / 16;
                const heartY = fullH * (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) / 16;
                const offsetY = fullH * 0.3;
                
                const r = Math.abs(x) + 3.0;
                const angle = normalizedH * Math.PI * 2 * loops + (Math.PI/4);

                p.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
            });
        }

        // T√≠nh to√°n ƒëi·ªÉm tr√™n ƒë∆∞·ªùng bi√™n tr√°i tim (parametric)
        function getHeartPoint(t, scale, height) {
            const heartX = 16 * Math.pow(Math.sin(t), 3);
            const heartY = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
            return {
                x: (heartX / 16) * scale,
                y: (heartY / 16) * height
            };
        }

        // Ki·ªÉm tra xem ƒëi·ªÉm c√≥ n·∫±m trong tr√°i tim kh√¥ng b·∫±ng c√°ch t√≠nh kho·∫£ng c√°ch ƒë·∫øn ƒë∆∞·ªùng bi√™n
        function isPointInHeart(x, y, scale, height) {
            // Normalize v·ªÅ h·ªá t·ªça ƒë·ªô chu·∫©n
            const nx = x / scale;
            const ny = y / height;
            
            // Bounding box check
            if (Math.abs(nx) > 1.2 || Math.abs(ny) > 1.8) return false;
            
            // T√¨m ƒëi·ªÉm g·∫ßn nh·∫•t tr√™n ƒë∆∞·ªùng bi√™n tr√°i tim
            let minDist = Infinity;
            for (let i = 0; i <= 200; i++) {
                const t = (i / 200) * Math.PI * 2;
                const pt = getHeartPoint(t, 1, 1); // Normalized scale
                const dist = Math.hypot(nx - pt.x, ny - pt.y);
                if (dist < minDist) minDist = dist;
            }
            
            // N·∫øu kho·∫£ng c√°ch ƒë·∫øn bi√™n nh·ªè h∆°n m·ªôt ng∆∞·ª°ng, ƒëi·ªÉm n·∫±m trong tr√°i tim
            // S·ª≠ d·ª•ng ph∆∞∆°ng tr√¨nh ƒë∆°n gi·∫£n h∆°n: ki·ªÉm tra b·∫±ng c√°ch t√≠nh t√≠ch ph√¢n
            const x2 = nx * nx;
            const y2 = ny * ny;
            const test = Math.pow(x2 + y2 - 1, 3) - x2 * y2 * Math.abs(ny);
            
            // ƒêi·ªÉm n·∫±m trong n·∫øu test <= 0 (v·ªõi threshold nh·ªè)
            return test <= 0.1;
        }

        // T·∫°o ƒëi·ªÉm ng·∫´u nhi√™n trong h√¨nh tr√°i tim s·ª≠ d·ª•ng parametric equation
        function randomPointInHeart(scale, height) {
            // S·ª≠ d·ª•ng ph∆∞∆°ng ph√°p ph√¢n b·ªë ƒë·ªÅu trong th·ªÉ t√≠ch tr√°i tim
            // T·∫°o ƒëi·ªÉm t·ª´ parametric equation v·ªõi ƒë·ªô s√¢u ng·∫´u nhi√™n
            
            // T·∫°o g√≥c ng·∫´u nhi√™n
            const t = Math.random() * Math.PI * 2;
            
            // T·∫°o ƒëi·ªÉm tr√™n ƒë∆∞·ªùng bi√™n tr√°i tim
            const surfacePoint = getHeartPoint(t, scale, height);
            
            // T√¢m c·ªßa tr√°i tim (ƒëi·ªÉm gi·ªØa)
            const centerX = 0;
            const centerY = height * 0.2;
            
            // Vector t·ª´ t√¢m ƒë·∫øn b·ªÅ m·∫∑t
            const dx = surfacePoint.x - centerX;
            const dy = surfacePoint.y - centerY;
            
            // Ph√¢n b·ªë ƒë·ªÅu trong th·ªÉ t√≠ch b·∫±ng c√°ch s·ª≠ d·ª•ng cube root ƒë·ªÉ ph√¢n b·ªë ƒë·ªÅu trong kh√¥ng gian 3D
            const depthFactor = Math.pow(Math.random(), 1/3); // Cube root ƒë·ªÉ ph√¢n b·ªë ƒë·ªÅu trong th·ªÉ t√≠ch
            
            // ƒê·ªô s√¢u t·ª´ 0.1 ƒë·∫øn 1.0 (t·ª´ g·∫ßn t√¢m ƒë·∫øn b·ªÅ m·∫∑t)
            const depth = 0.1 + depthFactor * 0.9;
            
            // T√≠nh to√°n v·ªã tr√≠ cu·ªëi c√πng
            const x = centerX + dx * depth;
            const y = centerY + dy * depth;
            
            return { x, y };
        }

        async function initMediaPipe() {
            video = document.getElementById('webcam');
            
            const constraints = {
                video: {
                    width: { ideal: 640 },
                    height: { ideal: 480 },
                    frameRate: { ideal: 30 }
                }
            };

            const vision = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO",
                numHands: 1
            });
            
            if (navigator.mediaDevices?.getUserMedia) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = stream;
                    video.addEventListener("loadeddata", predictWebcam);
                    debugInfo.innerText = "Webcam active. Show hand.";
                } catch(e) {
                    console.warn("Webcam access denied or not available", e);
                    debugInfo.innerText = "Camera error: " + e.message;
                    document.getElementById('webcam-wrapper').style.display = 'none';
                }
            }
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                if (handLandmarker) {
                    const result = handLandmarker.detectForVideo(video, performance.now());
                    processGestures(result);
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function processGestures(result) {
            if (result.landmarks && result.landmarks.length > 0) {
                STATE.hand.detected = true;
                const lm = result.landmarks[0];
                STATE.hand.x = (lm[9].x - 0.5) * 2; 
                STATE.hand.y = (lm[9].y - 0.5) * 2;

                const thumb = lm[4]; 
                const index = lm[8]; 
                const wrist = lm[0];
                const middleMCP = lm[9]; 

                // T√≠nh to√°n t·ª∑ l·ªá b√†n tay
                const handSize = Math.hypot(middleMCP.x - wrist.x, middleMCP.y - wrist.y);
                if (handSize < 0.02) return;

                const tips = [lm[8], lm[12], lm[16], lm[20]];
                let avgTipDist = 0;
                tips.forEach(t => avgTipDist += Math.hypot(t.x - wrist.x, t.y - wrist.y));
                avgTipDist /= 4;

                const pinchDist = Math.hypot(thumb.x - index.x, thumb.y - index.y);

                const extensionRatio = avgTipDist / handSize;
                const pinchRatio = pinchDist / handSize;

                debugInfo.innerText = `Size: ${handSize.toFixed(2)} | Ext: ${extensionRatio.toFixed(2)} | Pinch: ${pinchRatio.toFixed(2)} | Mode: ${STATE.mode}`;

                // Logic chuy·ªÉn ƒë·ªïi tr·∫°ng th√°i
                if (extensionRatio < 1.5) {
                    // N·∫Øm tay -> Tr√°i tim
                    STATE.mode = 'HEART';
                    STATE.focusTarget = null;
                } else if (pinchRatio < 0.35) {
                    // Ch·ª•m tay -> Xem ·∫£nh
                    if (STATE.mode !== 'FOCUS') {
                        STATE.mode = 'FOCUS';
                        const photos = particleSystem.filter(p => p.type === 'PHOTO');
                        if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random()*photos.length)].mesh;
                    }
                } else if (extensionRatio > 1.7) {
                    // X√≤e tay -> Bung l·ª•a
                    STATE.mode = 'SCATTER';
                    STATE.focusTarget = null;
                }
            } else {
                STATE.hand.detected = false;
                debugInfo.innerText = "No hand detected";
            }
        }

                            console.log('‚ö†Ô∏è Kh√¥ng th·ªÉ t·ª± ƒë·ªông ph√°t nh·∫°c:', err.message);
                            console.log('üí° Nh·∫°c s·∫Ω ph√°t khi b·∫°n click v√†o trang');
                        });
                    }
                }
            };
            
            // L·∫Øng nghe s·ª± ki·ªán khi audio s·∫µn s√†ng
            backgroundMusic.addEventListener('canplaythrough', () => {
                console.log('‚úÖ File nh·∫°c ƒë√£ s·∫µn s√†ng');
                // Th·ª≠ ph√°t sau khi file ƒë√£ load xong
                setTimeout(() => {
                    tryPlayMusic();
                }, 500);
            });
            
            // L·∫Øng nghe l·ªói khi load file
            backgroundMusic.addEventListener('error', (e) => {
                console.error('‚ùå L·ªói khi load file nh·∫°c:', e);
                console.log('üí° H√£y ki·ªÉm tra ƒë∆∞·ªùng d·∫´n: ../music/take-me-to-your-heart.mp3');
            });
            
            // Th·ª≠ ph√°t khi user t∆∞∆°ng t√°c v·ªõi trang (click, touch, keypress)
            document.addEventListener('click', tryPlayMusic, { once: true });
            document.addEventListener('touchstart', tryPlayMusic, { once: true });
            document.addEventListener('keydown', tryPlayMusic, { once: true });
            
            // Th·ª≠ ph√°t sau khi loader bi·∫øn m·∫•t
            setTimeout(() => {
                tryPlayMusic();
            }, 1500);
            
            console.log('üéµ ƒê√£ thi·∫øt l·∫≠p nh·∫°c n·ªÅn t·ª´ file local');
        }

        // B·∫≠t/t·∫Øt nh·∫°c
        function toggleMusic() {
            if (!backgroundMusic) {
                backgroundMusic = document.getElementById('background-music');
            }
            
            if (backgroundMusic) {
                const musicToggleBtn = document.getElementById('music-toggle-btn');
                
                if (backgroundMusic.paused) {
                    backgroundMusic.play().then(() => {
                        musicStarted = true;
                        if (musicToggleBtn) {
                            musicToggleBtn.textContent = 'üîä Music';
                            musicToggleBtn.style.opacity = '1';
                        }
                        console.log('üîä Nh·∫°c ƒë√£ b·∫≠t');
                    }).catch(err => {
                        console.log('‚ö†Ô∏è Kh√¥ng th·ªÉ ph√°t nh·∫°c:', err);
                    });
                } else {
                    backgroundMusic.pause();
                    if (musicToggleBtn) {
                        musicToggleBtn.textContent = 'üîá Music';
                        musicToggleBtn.style.opacity = '0.6';
                    }
                    console.log('üîá Nh·∫°c ƒë√£ t·∫Øt');
                }
            }
        }

        // M·ªü video h∆∞·ªõng d·∫´n
        function openInstructionVideo() {
            const videoModal = document.getElementById('video-modal');
            if (videoModal && instructionVideo) {
                videoModal.classList.add('show');
                // T·∫°m d·ª´ng nh·∫°c khi m·ªü video
                if (backgroundMusic && !backgroundMusic.paused) {
                    backgroundMusic.pause();
                }
                // Ph√°t video
                instructionVideo.play().catch(err => {
                    console.log('‚ö†Ô∏è Kh√¥ng th·ªÉ t·ª± ƒë·ªông ph√°t video:', err);
                });
                console.log('üìñ ƒê√£ m·ªü video h∆∞·ªõng d·∫´n');
            }
        }

        // ƒê√≥ng video h∆∞·ªõng d·∫´n
        function closeInstructionVideo() {
            const videoModal = document.getElementById('video-modal');
            if (videoModal && instructionVideo) {
                videoModal.classList.remove('show');
                instructionVideo.pause();
                instructionVideo.currentTime = 0; // Reset v·ªÅ ƒë·∫ßu video
                // Ti·∫øp t·ª•c ph√°t nh·∫°c n·∫øu ƒëang b·∫≠t
                if (backgroundMusic && musicStarted && backgroundMusic.paused) {
                    backgroundMusic.play().catch(() => {});
                }
                console.log('üìñ ƒê√£ ƒë√≥ng video h∆∞·ªõng d·∫´n');
            }
        }

        // Toggle video h∆∞·ªõng d·∫´n
        function toggleInstructionVideo() {
            const videoModal = document.getElementById('video-modal');
            if (videoModal && videoModal.classList.contains('show')) {
                closeInstructionVideo();
            } else {
                openInstructionVideo();
            }
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
            
            // N√∫t b·∫≠t/t·∫Øt nh·∫°c
            const musicToggleBtn = document.getElementById('music-toggle-btn');
            if (musicToggleBtn) {
                musicToggleBtn.addEventListener('click', toggleMusic);
            }
            
            // N√∫t Instruction
            const instructionBtn = document.getElementById('instruction-btn');
            if (instructionBtn) {
                instructionBtn.addEventListener('click', openInstructionVideo);
            }
            
            // N√∫t ƒë√≥ng video
            const videoCloseBtn = document.getElementById('video-close-btn');
            if (videoCloseBtn) {
                videoCloseBtn.addEventListener('click', closeInstructionVideo);
            }
            
            // ƒê√≥ng video khi click ra ngo√†i
            const videoModal = document.getElementById('video-modal');
            if (videoModal) {
                videoModal.addEventListener('click', (e) => {
                    if (e.target === videoModal) {
                        closeInstructionVideo();
                    }
                });
            }
            
            // L·∫•y video element
            instructionVideo = document.getElementById('instruction-video');
            
            window.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === 'h') {
                    const controls = document.querySelector('.controls-wrapper');
                    if (controls) controls.classList.toggle('ui-hidden');
                    const webcam = document.getElementById('webcam-wrapper');
                    if(webcam) webcam.classList.toggle('ui-hidden');
                }
                // Ph√≠m R ƒë·ªÉ refresh th·ªß c√¥ng
                if (e.key.toLowerCase() === 'r') {
                    refreshImages();
                }
                // Ph√≠m M ƒë·ªÉ b·∫≠t/t·∫Øt nh·∫°c
                if (e.key.toLowerCase() === 'm') {
                    toggleMusic();
                }
                // Ph√≠m I ƒë·ªÉ m·ªü/ƒë√≥ng video h∆∞·ªõng d·∫´n
                if (e.key.toLowerCase() === 'i') {
                    toggleInstructionVideo();
                }
                // Ph√≠m ESC ƒë·ªÉ ƒë√≥ng video
                if (e.key === 'Escape') {
                    closeInstructionVideo();
                }
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();

            // X·ª≠ l√Ω xoay theo tay
            if (STATE.mode === 'SCATTER' && STATE.hand.detected) {
                const targetRotY = STATE.hand.x * Math.PI * 0.9; 
                const targetRotX = STATE.hand.y * Math.PI * 0.25;
                STATE.rotation.y += (targetRotY - STATE.rotation.y) * 3.0 * dt;
                STATE.rotation.x += (targetRotX - STATE.rotation.x) * 3.0 * dt;
            } else {
                if(STATE.mode === 'HEART') {
                    STATE.rotation.y += 0.3 * dt;
                    STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt;
                } else {
                      STATE.rotation.y += 0.1 * dt; 
                }
            }

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            composer.render();
        }

        init();
    </script>
